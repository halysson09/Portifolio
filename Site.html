<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BOA</title>
    <link href="Site.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body style="margin: 0px !important; background-color: #202124 ">
    <div style="width: 100%; height: 40%; border-bottom: 3px solid #FFFEFE">
        <div id="imgEu">
            <img style="height:235px" src="Imagens/EU.jpg" />
        </div>
        <div id="divNome">Halysson Darago</div>
    </div>




    <!-- Nav tabs -->
    <ul class="nav nav-tabs flex-column" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="sobremim-tab" data-bs-toggle="tab" data-bs-target="#sobremim" type="button" role="tab" aria-controls="sobremim" aria-selected="true">SobreMim</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="calculadora-tab" data-bs-toggle="tab" data-bs-target="#calculadora" type="button" role="tab" aria-controls="calculadora" aria-selected="false">Calculadora</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="jogos-tab" data-bs-toggle="tab" data-bs-target="#jogos" type="button" role="tab" aria-controls="jogos" aria-selected="false">jogos</button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="sobremim" role="tabpanel" aria-labelledby="sobremim-tab">
            <div id="divSobreMim">
                Frases do Disco <br /> <br />
                Boa,Os cara vai bater palma,Bora,Entra Disco, <br />
                Dotinha?,Vai ter?,O cara é um macaco.
            </div>
        </div>
        <div class="tab-pane" id="calculadora" role="tabpanel" aria-labelledby="calculadora-tab">
            <div id="divCalculadora">
                <input type="hidden" id="primeiroNumero" />
                <input type="hidden" id="segundoNumero" />
                <input type="hidden" id="operador" />
                <input type="hidden" id="total" />

                <div class="conteinerCalculadora">
                    <div class="numeros border-All" id="visor">0</div>
                    <div onclick="montarCalculo('C', 'operador')" class="click botoes numeros border-BL" id="btn-C">C</div>
                    <div onclick="montarCalculo('/', 'operador')" class="click botoes numeros border-BL" id="btn-Dividir">/</div>
                    <div onclick="montarCalculo('%', 'operador')" class="click botoes numeros border-BL" id="btn-Porcentagem">%</div>
                    <div onclick="montarCalculo('<-', 'operador')" class="click botoes numeros border-RBL" id="btn-Apagar">⌫</div>
                    <div onclick="montarCalculo('7', 'numero')" class="click botoes numeros border-BL" id="btn-7">7</div>
                    <div onclick="montarCalculo('8', 'numero')" class="click botoes numeros border-BL" id="btn-8">8</div>
                    <div onclick="montarCalculo('9', 'numero')" class="click botoes numeros border-BL" id="btn-9">9</div>
                    <div onclick="montarCalculo('*', 'operador')" class="click botoes numeros border-RBL" id="btn-Vezes">*</div>
                    <div onclick="montarCalculo('4', 'numero')" class="click botoes numeros border-BL" id="btn-4">4</div>
                    <div onclick="montarCalculo('5', 'numero')" class="click botoes numeros border-BL" id="btn-5">5</div>
                    <div onclick="montarCalculo('6', 'numero')" class="click botoes numeros border-BL" id="btn-6">6</div>
                    <div onclick="montarCalculo('-', 'operador')" class="click botoes numeros border-RBL" id="btn-Menos">-</div>
                    <div onclick="montarCalculo('1', 'numero')" class="click botoes numeros border-BL" id="btn-1">1</div>
                    <div onclick="montarCalculo('2', 'numero')" class="click botoes numeros border-BL" id="btn-2">2</div>
                    <div onclick="montarCalculo('3', 'numero')" class="click botoes numeros border-BL" id="btn-3">3</div>
                    <div onclick="montarCalculo('+', 'operador')" class="click botoes numeros border-RBL" id="btn-Mais">+</div>
                    <div onclick="montarCalculo('0', 'numero')" class="click numeros bBottom border-BL" style="width:140px;height:45px" id="btn-0">0</div>
                    <div onclick="montarCalculo(',', 'numero')" class="click botoes numeros border-BL" id="btn-Virgula">,</div>
                    <div onclick="montarCalculo('=', 'operador')" class="click botoes numeros border-RBL" id="btn-Igual">=</div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="jogos" role="tabpanel" aria-labelledby="jogos-tab">
            <div id="divJogos">
                <div id="formulario">
                    <input type="hidden" id="idJogos" />
                    <div class="form-group">
                        <label for="nomeJogo">Nome do Jogo</label>
                        <input type="text" class="form-control" id="nomeJogo" placeholder="GTA 5">
                    </div>
                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <select class="form-select" id="genero">
                            <option selected></option>
                            <option>ACTION</option>
                            <option>ADVENTURE</option>
                            <option>FPS</option>
                            <option>MMORPG</option>
                            <option>MOBA</option>
                            <option>RACING</option>
                            <option>RPG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Data de Lançamento</label>
                        <input type="date" class="form-control" id="date" value="" />
                    </div>
                    <div style="width:158px; display:flex; flex-direction:column">
                        <label for="disponivel">Disponível Em</label>
                        <div style="display:flex; justify-content:space-between; margin-top:10px">
                            <div class="custom-control custom-checkbox" id="div-check1">
                                <input type="checkbox" class="custom-control-input" id="steam">
                                <label class="custom-control-label" for="customCheck1">Steam</label>
                            </div>
                            <div class="custom-control custom-checkbox" id="div-check2">
                                <input type="checkbox" class="custom-control-input" id="origin">
                                <label class="custom-control-label" for="customCheck1">Origin</label>
                            </div>
                        </div>
                    </div>
                    <div id="div-Salvar">
                        <button onclick="gravarRegistro()" class="btn-Formulario">

                            <img src="bootstrap/Icones/svg/check.svg" />
                        </button>
                        <button onclick="limparFormulario()" class="btn-Formulario">
                            <img src="bootstrap/Icones/svg/x.svg" />
                        </button>
                    </div>
                </div>

                <div style="width: 764px; margin-top: 20px; text-align: center">
                    <table id="tabelaFormulario" class="table table-light table-bordered">
                        <tbody id="bodyTabela">
                            <tr class="corText">
                                <th class="corTitulo">Jogos</th>
                                <th class="corTitulo">Gênero</th>
                                <th class="corTitulo">Data</th>
                                <th class="corTitulo">Steam</th>
                                <th class="corTitulo">Origin</th>
                                <th class="corTitulo">Opções</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="Site.js"></script>
</body>
</html>
